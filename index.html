<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Listado</h2>

        <!-- Filtros -->
        <div class="card mb-4 p-3 filtros">
            <h3>Filtros</h3>
            <div class="form-group">
                <label for="FiltroNombre">Nombre:</label>
                <input type="text" class="form-control" name="FiltroNombre" id="FiltroNombre" placeholder="Filtrar por nombre">
            </div>
            <button type="button" class="btn btn-primary" id="btnFiltrar">Filtrar</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="elementosTable">
                <thead class="thead-dark"> <!-- engloba todas las filas de encabezado -->
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody> <!-- Todas las filas de datos -->

                </tbody>
                <tfoot> <!-- Todas las filas de pie -->

                </tfoot>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies of Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="request.js"></script>
</body>

</html>
